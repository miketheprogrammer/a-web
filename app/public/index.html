<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico?v=2">
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="qIhYjmlb2H11FNYsLWN-6M4NLe-vRN6SZRFPk5YH9u4" />
    <meta name="description" content="Portfolio for Amanda Roaf. User Experience Designer">
    <meta name="keywords" content="UX,User,Research,Experience,Design,Web">
    <meta name="author" content="Amanda Roaf">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Amanda Roaf | Portfolio</title>
    <script type="text/javascript">
    window.onerror = function (message, url, lineNo, colNo, error) {
      console.log(arguments);

      let container = document.createElement('div');

      container.style.color = 'red';
      container.style.position = 'fixed';
      container.style.background = '#eee';
      container.style.padding = '2em';
      container.style.top = '1em';
      container.style.left = '1em';

      let msg = document.createElement('pre');
      msg.innerText = [
        'Message: ' + message,
        'URL: ' + url,
        'Line: ' + lineNo,
        'Column: ' + colNo,
        'Stack: ' + (error && error.stack)
      ].join('\n');

      container.appendChild(msg);

      document.body.appendChild(container);
      };
    </script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
